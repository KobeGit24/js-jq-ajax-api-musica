<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script id="music-template" type="text/x-handlebars-template">
            <div data-genere="{{ genre }}" class="cd">
                <img src="{{ poster }}" alt="">
                <h3>{{ title }}</h3>
                <span class="author">{{ author }}</span>
                <span class="year">{{ year }}</span>
            </div>
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="img/logo.png" alt="logo" />
            </div>
        </header>

        <div id="music-choise">
            <label for="music-select">
                Choose you favourite music!
            </label>
            <select name="music-select" id="select">
                <option value=""></option>
               <option value="Rock">Rock</option> 
               <option value="Pop">Pop</option> 
               <option value="Jazz">Jazz</option> 
               <option value="Metal">Metal</option> 
            </select>
        </div>

        <div id="target" class="cds-container container">
        </div>
        

        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
